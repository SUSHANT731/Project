<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Cards</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet">
  <link rel="stylesheet" href="../css/service.css" />
</head>

<body>
  
<div class="app">
  <div class="cardList">
    <button class="cardList__btn btn btn--left">
      <div class="icon">
        <svg>
          <use xlink:href="#arrow-left"></use>
        </svg>
      </div>
    </button>

    <div class="cards__wrapper">
      <div class="card current--card">
        <div class="card__image">
          <!-- <img src="https://source.unsplash.com/Z8dtTatMVMw" alt="" /> -->
          <!-- <img src="https://media4.giphy.com/media/ZyFCksxxD9tmLYfGJo/giphy.gif" alt="" /> -->
          <img src="https://bestanimations.com/media/sun/1073562402sunset-animation-2.gif" alt="" />
        </div>
      </div>

      <div class="card next--card">
        <div class="card__image">
          <!-- <img src="https://source.unsplash.com/9dmycbFE7mQ" alt="" /> -->
          <img src="https://i.pinimg.com/736x/5a/0f/5e/5a0f5e54fdd12f0b358f6ffd43d5515e.jpg" alt="" />
        </div>
      </div>

      <div class="card previous--card">
        <div class="card__image">
          <!-- <img src="https://source.unsplash.com/m7K4KzL5aQ8" alt="" /> -->
          <!-- <img src="https://media.tenor.com/images/f33074eacd09458f16701c94e87b8034/tenor.gif" alt="" /> -->
          <img src="https://addicted2success.com/wp-content/uploads/2017/01/5-Reasons-Why-You-Need-to-Ditch-Your-To-Do-List-to-Be-More-Productive.png" alt="" />
        </div>
      </div>
    </div>

    <button class="cardList__btn btn btn--right">
      <div class="icon">
        <svg>
          <use xlink:href="#arrow-right"></use>
        </svg>
      </div>
    </button>
  </div>

  <div class="infoList">
    <div class="info__wrapper">
      <div class="info current--info">
        <h1 class="text name">CLIMATE</h1>
        <h4 class="text location">Services</h4>
        <p class="text description">Helps to know the climatic condition</p>
      </div>

      <div class="info next--info">
        <h1 class="text name">MARKET</h1>
        <h4 class="text location">Services</h4>
        <p class="text description">A place where farmers can sell their crops</p>
      </div>

      <div class="info previous--info">
        <h1 class="text name">TO-DO-LIST</h1>
        <h4 class="text location">Services</h4>
        <p class="text description">Farmers can prepare their own time-table</p>
      </div>
    </div>
  </div>


  <div class="app__bg">
    <div class="app__bg__image current--image">
      <!-- <img src="https://source.unsplash.com/Z8dtTatMVMw" alt="" /> -->
      <!-- <img src="https://media4.giphy.com/media/ZyFCksxxD9tmLYfGJo/giphy.gif" alt="" /> -->
      <img src="https://bestanimations.com/media/sun/1073562402sunset-animation-2.gif" alt="" />
    </div>
    <div class="app__bg__image next--image">
      <!-- <img src="https://source.unsplash.com/9dmycbFE7mQ" alt="" /> -->
      <img src="https://i.pinimg.com/736x/5a/0f/5e/5a0f5e54fdd12f0b358f6ffd43d5515e.jpg" alt="" />
    </div>
    <div class="app__bg__image previous--image">
      <!-- <img src="https://source.unsplash.com/m7K4KzL5aQ8" alt="" /> -->
      <!-- <img src="https://media.tenor.com/images/f33074eacd09458f16701c94e87b8034/tenor.gif" alt="" /> -->
      <img src="https://addicted2success.com/wp-content/uploads/2017/01/5-Reasons-Why-You-Need-to-Ditch-Your-To-Do-List-to-Be-More-Productive.png" alt="" />
    </div>
  </div>
</div>

<div class="loading__wrapper">
  <div class="loader--text">Loading...</div>
  <div class="loader">
    <span></span>
  </div>
</div>


<svg class="icons" style="display: none;">
  <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
    <polyline points='328 112 184 256 328 400'
           style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
  </symbol>
  <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
    <polyline points='184 112 328 256 184 400'
           style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
  </symbol>
</svg>

<script type="text/javascript" src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
<script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
